<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="/Pagina-01/estilo-cadastro.css">
</head>
<body>
  <header>
      <button class="nav-button" id="voltar-btn-left" onclick="location.href='tela-cadastro.html';">Voltar</button>
      <button class="nav-button" id="voltar-btn-right" onclick="location.href='../Pagina-02/lista-clientes.html';">Lista de Clientes</button>
  </header>

  <article>
        <form id="cadastroForm">
          <h2>Cadastro</h2>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
          
          <label for="modeloCelular">Modelo de Celular:</label>
          <input type="text" id="modeloCelular" name="modeloCelular" required>
          
          <label for="problemaPedido">Problema/Pedido:</label>
          <textarea id="problemaPedido" name="problemaPedido" maxlength="200" required></textarea>
          
          <label for="valor">Valor (R$):</label>
          <input type="number" id="valor" name="valor" required>
          
          <label for="dataEntrada">Data de Entrada:</label>
          <input type="date" id="dataEntrada" name="dataEntrada" required>
          
          <label for="tempoGasto">Tempo Gasto (dias):</label>
          <input type="number" id="tempoGasto" name="tempoGasto" required>
          
          <button type="submit">Adicionar</button>
        </form>
  </article>

  <footer>
    <p>Andre Junior<br>
    <a href="https://github.com/anndrehjr"><img src="/Imagens/image.png" width="30" height="30" alt="GitHub"></a></p>
  </footer>

  <script src="/Pagina-01/script.js"></script>
</body>
</html>
