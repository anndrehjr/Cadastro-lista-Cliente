<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="estilo-cadastro.css">
</head>
<body>
    <header>
        <button class="nav-button" onclick="location.href='../Pagina-02/lista-clientes.php';">Ver Clientes</button>
    </header>

    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form id="cadastroForm" action="../processForm.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="modeloCelular">Modelo de Celular:</label>
            <input type="text" id="modeloCelular" name="modeloCelular" required>

            <label for="problemaPedido">Problema/Pedido:</label>
            <textarea id="problemaPedido" name="problemaPedido" required></textarea>

            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" name="valor" step="0.01" required>

            <label for="dataEntrada">Data de Entrada:</label>
            <input type="date" id="dataEntrada" name="dataEntrada" required>

            <label for="tempoGasto">Tempo Gasto (dias):</label>
            <input type="number" id="tempoGasto" name="tempoGasto" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <footer>
        <p>Andre Junior<br>
        <a href="https://github.com/anndrehjr"><img src="/Imagens/image.png" width="30" height="30" alt="GitHub"></a></p>
    </footer>
</body>
</html>
